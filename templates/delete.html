<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>
<style>
  body {
    background-color: #248e9c;
  }

  input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
  }

  input::placeholder {
    color: #d3d3d3;
  }

  .submit {
    background-color: #6ba3e8;
  }

  .center-column {
    width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 3px;
    box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
  }

  .item-row {
    background-color: #906abd;
    margin: 10px;
    padding: 20px;
    border-radius: 3px;
    color: #fff;
    font-size: 16px;
    box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
  }

  .btn-danger {
    background-color: #ffae19;
    border-color: #e59400;
  }

  .button{
    height: 30px;
    width: auto;
  }
</style>

<p style="font-size: large;font-weight: bold;">Are you sure you want to delete "{{item}}" ?</p>

<div style="display: inline;">
  <span><a class="btn btn-sm btn-info" href="{% url 'home' %}">Cancel</a></span>
  <span>
    <form style="display: inline;" action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-sm btn-danger button" type="submit" value="Confirm" />
  </form>
  </span>
  
</div>
